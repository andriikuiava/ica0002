---
- name: Initial setup
  hosts: all
  roles:
    - init

- name: DNS Servers
  hosts: dns_servers
  roles:
    - bind

- name: Prometheus Servers
  hosts: prometheus_servers
  roles:
    - prometheus
    - docker
    - grafana
    - influxdb
    - agama-client
  tags:
    - prometheus

- name: Database Server
  hosts: db_servers
  roles:
    - mysql
  tags:
    - switchover

- name: Web Servers
  hosts: web_servers
  roles:
    - nginx
    - uwsgi
    - agama
  tags:
    - switchover
